<!-- analyzer/templates/registration/signup.html -->

{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h2>Sign Up</h2>

  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="form-field">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="error-message">
            {{ field.errors|join:", " }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    
    <button type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}
